<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">EV Analytics Dashboard</h1>

    <!-- CSV Upload -->
    <div class="text-center mb-4">
      <input type="file" id="csvFileInput" accept=".csv">
    </div>
    <!-- Loading message -->
    <div class="text-center mb-4" id="loading" style="display:none;">
     <p>‚è≥ Loading CSV, please wait...</p>
    </div>

    

    <!-- Summary Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h4 id="totalEVs">0</h4>
          <p>Total EVs</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h4 id="uniqueCities">0</h4>
          <p>Unique Cities</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow">
          <h4 id="uniqueManufacturers">0</h4>
          <p>Manufacturers</p>
        </div>
      </div>
    </div>


    <!-- Data Table -->
    <h3 class="mt-4">EV Dataset Preview</h3>
    <table class="table table-striped" id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>




  <script src="script.js"></script>
</body>
</html>
